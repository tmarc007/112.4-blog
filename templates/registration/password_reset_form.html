{% extends 'base.html' %}

{% block title %}Password reset{% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<p>Forgotten your password? Enter your email addres below, and we'll email instructions for setting a new one.</p>
<form method="Post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Reset your password">
</form>
{% endblock content %}
