{% extends 'base.html' %}

{% block title %}New Password{% endblock title %}

{% block content %}
<h1>New Password</h1>
<p>Type in your new password, then type it in again to confirm you typed it in correctly</p>
<form method="Post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="confirm">
</form>
{% endblock content %}
