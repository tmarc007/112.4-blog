{% extends "base.html" %}


{% block title %}Posts{% endblock title %}

{% block content %}
<h1>Posts</h1>
{% for post in post_list %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle md-2 text-body-secondary">{{ post.subtitle }}</h6>
        <p class="card-text">{{ post.body|truncatechars:128 }}</p>
        {% if post.author == user %}
        <a href="{% url 'edit' post.id %}" class="card-link">Edit</a>
        <a href="{% url 'delete' post.id %}" class="card-link">Delete</a>
        {% endif %}
    </div>
</div>
{% endfor %}
<br />
{% endblock content %}
